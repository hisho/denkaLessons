<!DOCTYPE html>
<html lang="ja">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="">
  <link rel="stylesheet" href="https://use.typekit.net/rvr0dqy.css">
  <!-- リセットとcardのcss -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- floatのcss -->
  <link rel="stylesheet" href="./assets/css/float.css">

  <!-- gridで作った -->

  <!-- jQuery本体 -->

  <!-- floatで作った場合の高さをあわせるjs -->

<body>
  <main>

      <section class="section1"><!-- float start -->
        <h1>float</h1>
        <ul class="container">
          <li class="item">

          </li>
          <li class="item">

          </li>
          <li class="item">
            <div class="card"></div>
          </li>
        </ul>
      </section><!-- float end. -->

      <section class="section2"><!-- flex1 start -->

        <ul class="container">

            <li class="item card"></li>

      <section class="section3"><!-- flex2 start -->
        <h1>flex2</h1>

            <li class="item">
              <div class="card"></div>
            </li>
            <li class="item">

            <li class="item">
              <div class="card"></div>
            </li>
            <li class="item">
              <div class="card"></div>
            </li>
            <li class="item">
              <div class="card"></div>
            </li>
        </ul>
      </section><!-- flex2 end. -->

      <section class="section4"><!-- grid start -->
        <h1>grid</h1>
        <ul class="container">
            <li class="item card"></li>
            <li class="item card"></li>
            <li class="item card"></li>
            <li class="item card"></li>

            <li class="item card"></li>

</html>
